<body>
    <div class="eee">
        <h2>Заголовок</h2>
        <p>Текст</p>
        <p class="bbb">
          Абзац с классом bbb
          <span class="kkk">Текст внутри span с классом kkk</span>
        </p>
        <p>Еще текст</p>
      </div>
      <!-- Данный селектор выбирает все элементы с классом "kkk", которые находятся внутри элементов с классом "bbb", которые, в свою очередь, находятся внутри элементов с классом "eee". И изменяет их цвет на красный. -->
